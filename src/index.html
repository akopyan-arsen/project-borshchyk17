<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFrame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=Montserrat:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
      integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" />
    <main>
      <load src="./partials/advertisement.html" />
      <load src="./partials/about-us.html" />
      <load src="./partials/our-courses.html" />
      <load src="./partials/our-mentors.html" />
      <load src="./partials/sign-up.html" />
      <load src="./partials/reviews.html" />
    </main>
    <load src="./partials/footer.html" />
    <load src="./partials/mob-tab-menu.html" />
    <script>
      function openModal() {
        document.getElementById('myModal').classList.add('is-open');
      }

      function closeModal() {
        document.getElementById('myModal').classList.remove('is-open');
      }

      let menuLinks = document.querySelectorAll('.menu-list');
      function closeMobileMenu() {
        document.getElementById('myModal').classList.remove('is-open');
      }

      menuLinks.forEach(function (link) {
        link.addEventListener('click', closeMobileMenu);
      });

      window.onclick = function (event) {
        let modal = document.getElementById('myModal');
        if (event.target == modal) {
          document.getElementById('myModal').classList.remove('is-open');
        }
      };

      document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();

            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);

            if (targetElement) {
              const offsetTop = targetElement.offsetTop - 40;
              window.scrollTo({
                top: offsetTop,
                behavior: 'smooth',
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
